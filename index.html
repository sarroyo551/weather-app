<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <div id="mainDiv">
      <div id="leftAside">
        <h2>Search for a City:</h2>
        <form class="cityForm">
          <input type="text" placeholder="Search..." class="inputOne"/>
          <br />
          <button id="searchButton">Search</button>
        </form>
        <button class="randomCity">Atlanta</button>
      </div>

      <div id="rightAside">
        <div id="dayTempDiv">
          <h3 id="cityName"></h3>
          <p id="cityTemp"></p>
          <p id="cityWind"></p>
          <p id="cityHumidity"></p>
        </div>

        <div id="downDiv">
          <h3>5-Day Forecast:</h3>
          <div>
            <div id="dayCard">
              <p><bold>9/14/2022</bold></p>
              <p>ðŸŒž</p>
              <p>Temp:63 F</p>
              <p>Wind: 3.9 MPH</p>
              <p>Humidity: 63%</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
